dist: trusty
language: php
php:
    - 7.0
    - 7.1
    - 7.2

before_script:
    - curl -s http://getcomposer.org/installer | php
    - php composer.phar install --dev
script: phpunit
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
