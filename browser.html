        // registering global variables
        http = "http://";
        https = "https://";
        file = "file://";

        function urlprotocol(url) {
            server = http + 'platform';
            address = $.trim(url);

            if (address == '') {
                address = server + "/?platform";
            }

            query_string = address.split("://");
            protocol = query_string[0];
            command = query_string[1];
            command = $.trim(command);
            switch (protocol) {
                case '~':
                case 'e':
                case 'en':
                case 'platform':
                    if (command.length === 0) {
                        address = server + "/?platform";
                    } else {
                        switch (command) {
                            case 'platform':
                                address = server + "/?platform";
                                break;
                            case 'applications':
                            case 'framework':
                            case 'help':
                            case 'info':
                            case 'libraries':
                            case 'mirrors':
                            case 'networks':
                            case 'respository':
                            case 'sandbox':
                            case 'servers':
                            case 'sites':
                            case 'system':
                            case 'workspace':
                                address = server + "/?" + command;
                                break;
                        }
                    }
                    break;
                case 'apps':
                    address = (command.length === 0) ?
                        server + "/?applications" :
                        server + "/sandbox/system/applications/" + command;
                    break;
                case 'applications':
                case 'framework':
                case 'help':
                case 'info':
                case 'libraries':
                case 'mirrors':
                case 'networks':
                case 'respository':
                case 'sandbox':
                case 'servers':
                case 'sites':
                case 'system':
                case 'workspace':
                    address = server + "/?" + protocol;
                    break;

                case 'tests':
                    address = server + "/sandbox/workspace/tests/" + command;
                    break;

                case 'studio':
                    address = server + "/sandbox/workspace/tests/studio/" + command;
                    break;

                case 'sh':
                case 'shell':
                case 'console':
                    address = server + "/sandbox/system/applications/console?command=" + command;
                    break;

                case 'radio':
                case 'fm':
                    address = http + command + '.fm/';
                    break;

                case 'pictures':
                case 'photo':
                    address = server + "/sandbox/system/applications/photo/";
                    break;
                case 'weather':
                    address = server + "/sandbox/system/applications/weather/";
                    break;
                case 'play':
                case 'games':
                    address = server + "/sandbox/system/applications/games/";
                    break;
                case 'launcher':
                    address = server + "/sandbox/system/applications/launcher/";
                    break;
                case 'satellite':
                    address = server + "/sandbox/system/applications/satellite/";
                    break;
                case 'video':
                case 'tube':
                case 'screen':
                    address = server + "/sandbox/system/applications/video/";
                    break;

                case 'stream':
                    address = server + "/sandbox/workspace/tests/video/streaming?" + command;
                    break;

                case protocol:
                    address = protocols(protocol, command);
                    break;

                default:
                    address = server + "/?platform";
                    break;
            }
            track();
            network_status();
            pageloader(address);
            console.log(address);
        }

        function show_info() {
            $('#info .info.wrapper').animate({
                width: ["toggle", "linear"],
                height: ["toggle", "linear"],
                opacity: "toggle"
            }, "fast", "linear", function() {
                console.log("Animation complete.");
            });
        }

        function network_status() {
            (function poll() {
                setTimeout(function() {
                    $.ajax({
                        url: '/sandbox/workspace/tests/system/load.php',
                        type: 'POST',
                        data: 'request=network',
                        success: function(data) {
                            $(".benchmark #network").html(data);
                        },
                        complete: poll
                    });
                }, 20000);
            })();
        }

        function pageloader(address) {
            $('iframe').attr('src', address);
            system_load('network');
            system_load('location');
            system_load('device');
            system_load('memory');
            system_load('pageload');
        }

        function track() {
            user_input = $('input[name=address-bar]').val();
            $.ajax({
                url: '/sandbox/workspace/tests/system/track.php',
                type: 'POST',
                data: 'input=' + user_input,
                async: true,
                success: function(data) {},
                error: function(data) {
                    console.log('Error occured when requesting system/track.php');
                }
            });
        }

        function protocols(protocol, command) {
            switch (protocol) {
                // generic protocols
                case 'http':
                case 'https':
                    // do nothing
                    break;
                    
                case 'find':
                case 'search':
                    address = http + 'www.bing.com?q=' + command;
                    break;

                case 'bower':
                    address = http + 'bower.io/search/?q=' + command;
                    break;

                case 'wiki':
                    address = http + 'en.wikipedia.org/wiki/' + command;
                    break;

                    // other protocols

            }
            return address;
        }


        function system_load(stack) {
            switch (stack) {
                case 'network':

                    $.ajax({
                        url: '/sandbox/workspace/tests/system/load.php',
                        type: 'POST',
                        data: 'request=network',
                        async: true,
                        success: function(data) {
                            $(".benchmark #network").html(data);
                        },
                        error: function(data) {
                            console.log('Error occured when requesting system/load.php whilst requesting network');

                    });
                    break;

                case 'notification_network':
